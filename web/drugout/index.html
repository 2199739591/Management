<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="../assets/lib/bootstrap.css">
<link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
<link rel="stylesheet" href="../assets/css/drugout/index.css">
</head>

<body>

  <div class="layui-card">
    <div class="layui-card-header">
      <span>药品出库信息</span>
      <form class="layui-form" id="form-search">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-inline">
              <input type="text" name="name" class="layui-input" autocomplete="off">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">时间</label>
            <div class="layui-input-inline">
              <input type="text" class="layui-input" name="date" id="test1" autocomplete="off">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">地点</label>
            <div class="layui-input-inline">
              <input type="text" class="layui-input" name="place" autocomplete="off">
            </div>
          </div>
          <div class="layui-inline">
            <div class="layui-input-inline">
              <button class="layui-btn" lay-submit>搜索</button>
            </div>
          </div>
        </div>
      </form>
      <div class="layui-input-inline">
        <button class="layui-btn btn-searchall">查看全部</button>
      </div>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col />
          <col />
          <col />
          <col />
          <col />
        </colgroup>
        <thead>
          <tr>
            <th>id</th>
            <th>药品名称</th>
            <th>入库时间</th>
            <th>药品数量</th>
            <th>药品去向</th>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>

  <script type="text/html" id="tpl-table">
    {{each data}}
    <tr>
      <td>{{$value.id}}</td>
      <td>{{$value.name}}</td>
      <td>{{$value.date}}</td>
      <td>{{$value.count}}</td>
      <td>{{$value.place}}</td>
    </tr>
    {{/each}}
  </script>


  <button class="layui-btn btn-exporttable">输出报表</button>


  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/ajaxPre.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="../assets/js/drugout/index.js"></script>
  <script>
    layui.use('laydate', function() {
      var laydate = layui.laydate;

      //常规用法
      laydate.render({
        elem: '#test1'
      });
    })
  </script>


</body>

</html>
