<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="../assets/lib/bootstrap.css">
<link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
<link rel="stylesheet" href="../assets/css/drug/index.css">
</head>

<body>

  <div class="layui-card">
    <div class="layui-card-header">
      <span>药品信息</span>
      <!-- <form class="layui-form" action=""> -->
      <!-- <div class="layui-form-item"> -->
      <!-- <label class="layui-form-label">按照id搜索</label> -->
      <div class="layui-inline">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-inline">

          <input type="text" name="search" class="layui-input" id="input-searchbyid" autocomplete="off">
        </div>
        <div class="layui-input-inline">
          <button class="layui-btn btn-searchbyid">搜索</button>
        </div>
      </div>
      <div class="layui-input-inline">
        <button class="layui-btn btn-searchall">查看全部</button>
      </div>
      <button class="layui-btn layui-btn-normal layui-btn-sm btnAddCate">添加药品</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col />
          <col />
          <col />
          <col />
          <col />
          <col />
          <col />
          <col />
        </colgroup>
        <thead>
          <tr>
            <th>id</th>
            <th>药品名称</th>
            <th>作用</th>
            <th>不良反应</th>
            <th>禁忌</th>
            <th>是否处方</th>
            <th>规格与用量</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>

  <script type="text/html" id="tpl-table">
    {{each data}}
    <tr>
      <td>{{$value.id}}</td>
      <td>{{$value.name}}</td>
      <td>{{$value.functions}}</td>
      <td>{{$value.adreaction}}</td>
      <td>{{$value.taboo}}</td>
      <td>{{$value.prescription}}</td>
      <td>{{$value.specification}}</td>
      <td>
        <button class="layui-btn layui-btn-xs btnEditCate" data-id="{{$value.id}}">编辑</button>
        <button class="layui-btn layui-btn-danger layui-btn-xs btnDelCate" data-id="{{$value.id}}">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>

  <script type="text/html" id="dialog-add">
    <form class="layui-form" id="form-add">
      <!-- <div class="layui-form-item">
        <label class="layui-form-label">id</label>
        <div class="layui-input-block">
          <input type="text" name="id" required lay-verify="required" placeholder="请输入药品id" autocomplete="off" class="layui-input">
        </div>
      </div> -->
      <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" required lay-verify="required" placeholder="请输入药品名称" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">作用</label>
        <div class="layui-input-block">
          <input type="text" name="functions" placeholder="请输入药品作用" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">不良反应</label>
        <div class="layui-input-block">
          <input type="text" name="adreaction" placeholder="请输入药品不良反应" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">禁忌</label>
        <div class="layui-input-block">
          <input type="text" name="taboo" placeholder="请输入禁忌" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">是否处方</label>
        <div class="layui-input-block">
          <input type="text" name="prescription" placeholder="请输入是否处方" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">规格与用量</label>
        <div class="layui-input-block">
          <input type="text" name="specification" placeholder="请输入药品规格" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </script>

  <script type="text/html" id="dialog-edit">
    <form class="layui-form" id="form-edit">
      <input type="hidden" name="id">
      <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" required lay-verify="required" placeholder="请输入药品名称" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">作用</label>
        <div class="layui-input-block">
          <input type="text" name="functions" placeholder="请输入药品作用" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">不良反应</label>
        <div class="layui-input-block">
          <input type="text" name="adreaction" placeholder="请输入药品不良反应" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">禁忌</label>
        <div class="layui-input-block">
          <input type="text" name="taboo" placeholder="请输入禁忌" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">是否处方</label>
        <div class="layui-input-block">
          <input type="text" name="prescription" placeholder="请输入是否处方" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">规格与用量</label>
        <div class="layui-input-block">
          <input type="text" name="specification" placeholder="请输入药品规格" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
        </div>
      </div>
    </form>
  </script>

  <button class="layui-btn btn-exporttable">输出报表</button>




  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/ajaxPre.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="../assets/js/drug/index.js"></script>


</body>

</html>
